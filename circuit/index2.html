<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="view.js"></script>
    <script src="app.js"></script>
   
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: true">
      
        <!-- intensità per la notte: 0.3, disabilitare sopra e usare night.jpg
        intensità per il giorno: 0.7, true sopra e usare day.jpg
        -->


        <!-- aggiungi luce ambientale-->
        <a-entity light="type: ambient; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; intensity: 0.7 castShadow:true; position=-2 0.7 1"></a-entity>


<!-- https://www.turbosquid.com/FullPreview/Index.cfm/ID/976776 -->

      <a-assets>
        <a-asset-item id="scene-obj" src="/assets/countryside.obj"></a-asset-item>
        <a-asset-item id="scene-mtl" src="/assets/countryside.mtl"></a-asset-item>
      </a-assets>

      <!-- todo replicare modello in 9 quadranti, così da girarci attorno al centrale -->
      <a-entity id="patches">
        <a-entity class="patch" obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-1.5 0 0"></a-entity>

        <a-entity obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-23.038 0 -56.831" rotation="0 31.069 0" scale="-1 1 -1"></a-entity>
      
        <a-entity obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-42.834 0 -104.706" rotation="0 32.956 0"></a-entity>
      
      <a-entity class="patch" obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-137.590 0 -62.110" scale="-2 1 -1" rotation="0 38.000 0"></a-entity>

        <a-entity class="patch" obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-89.141 0 -13.468" rotation="0 34.706 0" scale="1.5 1 1"></a-entity>


        <a-entity class="patch" obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-29.790 0 56.928" rotation="0 -53.000 0" scale="1 1 -1"></a-entity>

        <a-entity class="patch" obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="-69.497 0 26.204" rotation="0 60.000 0" scale="1 1 -0.4"></a-entity>
      </a-entity>



        <a-assets>
          <img id="sky" src="/assets/day.jpg">
        </a-assets>
        <a-sky src="#sky"></a-sky>
      


    </a-scene>
  </body>
</html>
