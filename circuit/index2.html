<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="view.js"></script>
    <script src="app.js"></script>
   
  </head>
  <body onload="load();">
    <a-scene light="defaultLightsEnabled: false">
      
        <!-- intensità per la notte: 0.3, disabilitare sopra e usare night.jpg
        intensità per il giorno: 0.7, true sopra e usare day.jpg
        -->


        <!-- aggiungi luce ambientale-->
        <a-entity light="type: ambient; intensity: 0.3"></a-entity>
        <a-entity light="type: directional; intensity: 0.3 castShadow:true; position=-2 0.7 1"></a-entity>


<!-- https://www.turbosquid.com/FullPreview/Index.cfm/ID/976776 -->

      <a-assets>
        <a-asset-item id="scene-obj" src="/assets/countryside.obj"></a-asset-item>
        <a-asset-item id="scene-mtl" src="/assets/countryside.mtl"></a-asset-item>
      </a-assets>

      <!-- todo replicare modello in 9 quadranti, così da girarci attorno al centrale -->

      <a-entity obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="0 0 0"></a-entity>
      <a-entity obj-model="obj: #scene-obj; mtl: #scene-mtl"  shadow="cast: true" position="100 0 0"></a-entity>
      
      <a-scene>
        <a-assets>
          <img id="sky" src="/assets/night.jpg">
        </a-assets>
        <a-sky src="#sky"></a-sky>
      </a-scene>


    </a-scene>
  </body>
</html>
